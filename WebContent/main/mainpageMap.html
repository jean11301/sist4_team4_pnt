    <script type="text/javascript">
        $(document).ready(function () {
           
            // CSSMap;
            $("#map-continents").CSSMap({
                "size": 1450,
                onClick: function(listItem){
                    var target = event.target;
                    var parent = target.parentElement;
                    var grand = parent.parentElement.className;
                    console.log(grand);
                    substring = "c2";
                    if(grand.indexOf(substring) != -1){
                        var name = $(parent).siblings('a').html()
                        console.log($(parent).siblings('a').html());
					    $('.row').children('.anw_name').text(name);
                        $('.anw2').fadeIn(100);
                        var mapheight = window.getComputedStyle(document.querySelector("#map-continents")).height;
                        $('.modal').css({"display": "block", "height": mapheight});


                    }else{
                        console.log("없습니다.");
                        $('.anw').fadeIn(100);
                        $('.anw').fadeOut(2500);
                    }
                    
                }//End onClick
            });
            $('.modal').click(function (e){
                     $('.anw2').fadeOut(500);
                     $('.modal').css({"display": "none"});
            });
            $('.close-container').click(function (e){
                     $('.anw2').fadeOut(500);
                     $('.modal').css({"display": "none"});
            });
			$('.goToPrice').click(function(){
				location.href="../product/product.jsp";
			});
			$('.goToTrans').click(function(){
				alert("교통페이지 주소 입력해야합니다.");
			});
        });
    </script>
